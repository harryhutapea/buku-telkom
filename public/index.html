<!DOCTYPE html>
<html lang="en" class="bg-[url('/images/telkom.jpg')]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/telkom_logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Buku Telkom</title>
</head>
<body>
    <div class="h-screen flex flex-col">
        <nav class="flex h-[100px] shadow-[0px_4px_10px_0px_rgba(0,0,0,0.5)] items-center justify-between bg-white fixed right-0 left-0">
            <div class="flex w-[270px] h-[100px] items-center justify-between ml-[20px] ">
                <div class="w-20">
                    <img src="images/telkom_logo.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <p class="text-[rgb(136,137,136)] text-7xl font-[oswald] stroke-text">BU<span class="text-[rgb(182,8,17)]">TEL</span></p>
                </div>
            </div>

            <div class="flex items-center justify-between mr-[20px] w-[150px]">
                <a
                    class="inline-block rounded-full border border-[rgb(182,8,17)] px-[10px] py-[4px] font-[Ntr]"
                    href="pages/login.html"
                >Login</a>
                <a
                    class="inline-block rounded-full border border-transparent bg-[rgb(182,8,17)] px-[10px] py-[4px] text-white font-[Ntr]"
                    href="#"
                >Sign Up</a>
            </div>
        </nav>


        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-[84px] my-[20px] mx-[20px] mt-[120px]">
            <div class="bg-[#EB2028] rounded-[20px] flex flex-1 flex-col items-center shadow-2xl">
                <img src="images/Gambar Buku.png" alt="" class="w-[200px] px-[18px] py-[18px]">
                <div class="inline-block bg-white rounded-md my-[14px]">
                    <p class="text-[#EB2028] text-2xl font-[Ntr] px-[15px]">DETAIL</p>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
