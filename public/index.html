<!DOCTYPE html>
<html lang="en" class="bg-[url('/images/telkom.jpg')]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/telkom_logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Buku Telkom</title>
</head>
<body class="bg-cover bg-center bg-fixed b">
    <div class="h-screen flex flex-col">
        <nav class="flex h-[100px] shadow-[0px_4px_10px_0px_rgba(0,0,0,0.5)] items-center justify-between bg-white">
            <div class="flex w-[270px] h-[100px] items-center justify-between ml-[20px]">
                <div class="w-20">
                    <img src="images/telkom_logo.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <p class="text-[rgb(136,137,136)] text-7xl font-[oswald] stroke-text">BU<span class="text-[rgb(182,8,17)]">TEL</span></p>
                </div>
            </div>
        </nav>


        <div>
            <div class="bg-[#EB2028] rounded-[20px] inline-block ">
                <img src="images/Gambar Buku.png" alt="" class="w-[200px] px-[18px] py-[14px]">
                <div class="inline-block bg-white rounded-full">
                    <p class="text-[#EB2028] text-2xl font-[Ntr]">Buku Telkom</p>
                </div>
            </div>
            <form action="#">
                <button type="submit" class="bg-[rgb(182,8,17)] rounded-full px-[10px] py-[4px] text-white font-[Ntr] shadow-md">
                    Pinjam
                </button>
            </form>
        </div>
    </div>
</body>
</html>
