<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/telkom_logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Buku Telkom</title>
</head>
<body class="overflow-x-hidden">
    <div class="h-screen flex flex-col">
        <nav class="flex h-[100px] shadow-[0px_4px_10px_0px_rgba(0,0,0,0.5)] items-center justify-between bg-white">
            <div class="flex w-[270px] h-[100px] items-center justify-between ml-[20px]">
                <div class="w-20">
                    <img src="images/telkom_logo.png" alt="" class="w-full h-full">
                </div>
                <div>
                    <p class="text-[rgb(136,137,136)] text-7xl font-[oswald] stroke-text">BU<span class="text-[rgb(182,8,17)]">TEL</span></p>
                </div>
            </div>
            <div class="flex items-center justify-between mr-[20px] w-[150px]">
                <a
                    class="inline-block rounded-full border border-[rgb(182,8,17)] px-[10px] py-[4px] font-[Ntr]"
                    href="#"
                >Login</a>
                <a
                    class="inline-block rounded-full border border-transparent bg-[rgb(182,8,17)] px-[10px] py-[4px] text-white font-[Ntr]"
                    href="#"
                >Sign Up</a>
            </div>
        </nav>

        <div class="bg-[hsl(0,0%,0%,0.25)] w-[38.2%] flex flex-col font-[Ntr] flex-1">
            <div class="flex flex-col justify-between flex-1">
                <div>sda</div>
                <div>
                    <p class="text-white">@Kelompok 2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
