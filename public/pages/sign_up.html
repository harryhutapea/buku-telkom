<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/images/butel-logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Buku Telkom</title>
</head>
<body class="background-full-cover">
    <div class="h-screen flex flex-col">
        <nav class="flex h-[100px] shadow-[0px_4px_10px_0px_rgba(0,0,0,0.5)] items-center justify-between bg-white right-0 left-0">
            <a href="/public/index.html">
                <div class="flex w-[270px] h-[100px] items-center justify-between ml-[20px] ">
                    <div class="w-20">
                        <img src="/public/images/butel-logo.png" alt="" class="w-full h-full">
                    </div>
                    <div>
                        <p class="text-[var(--primary-grey)] text-7xl font-[oswald] stroke-text">BU<span class="text-[var(--secondary-red)]">TEL</span></p>
                    </div>
                </div>
            </a>

            <div class="flex items-center justify-between mr-[20px] w-[150px]">
                <a
                    class="inline-block rounded-full border border-[var(--secondary-red)] px-[10px] py-[4px] font-[Ntr]"
                    href="/public/pages/login.html"
                >Login</a>
                <a
                    class="inline-block rounded-full border border-transparent bg-[var(--secondary-red)] px-[10px] py-[4px] text-white font-[Ntr]"
                    href="/public/pages/sign_up.html"
                >Sign Up</a>
            </div>
        </nav>

        <div class="bg-[hsl(0,0%,0%,0.5)] w-[38.2%] flex flex-col font-[Ntr] flex-1 backdrop-blur">
            <div class="flex flex-col justify-between flex-1">
                <div class="flex flex-col justify-between h-[50%]">
                    <!-- form login -->
                    <form action="#" method="POST" class="h-[50%] flex flex-col items-center gap-6 mt-[30px]">
                        <!-- name input -->
                        <div class="flex flex-col items-start w-80">
                            <label for="nama" class="text-white mb-1">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" class="bg-white rounded-full w-full h-10 px-3 focus:outline-none">
                        </div>
                        <!-- nis input -->
                        <div class="flex flex-col items-start w-80">
                            <label for="nis" class="text-white mb-1">NIS</label>
                            <input type="text" id="nis" name="nis" class="bg-white rounded-full w-full h-10 px-3 focus:outline-none">
                        </div>
                        <!-- password input -->
                        <div class="flex flex-col items-start w-80">
                            <label for="password" class="text-white mb-1">Password</label>
                            <input type="password" id="password" name="password" class="bg-white rounded-full w-full h-10 px-3 focus:outline-none">
                        </div>

                        <!-- button -->
                        <div class="flex justify-center mt-10">
                            <button type="submit" class="bg-[var(--secondary-red)] rounded-full text-white py-1 px-10">
                                LOGIN
                            </button>
                        </div>
                    </form>
                </div>

                <!-- footer -->
                <div>
                    <p class="text-white text-2xl">@Kelompok 2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
